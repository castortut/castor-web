backend:
  name: git-gateway
  branch: master # Branch to update (optional; defaults to master)
# This line should *not* be indented
publish_mode: editorial_workflow
# This line should *not* be indented
media_folder: "site/content/uploads" # Media files will be stored in the repo under images
public_folder: "uploads" # The src attribute for uploaded media will begin with /images/uploads
slug:
  encoding: "ascii"
  clean_accents: true
collections:
  - name: "projects" # Used in routes, e.g., /admin/collections/blog
    label: "Projects" # Used in the UI
    folder: "site/content/projects" # The path to the folder where the documents are stored
    create: true # Allow users to create new documents in this collection
    slug: "{{slug}}" # Filename template, e.g., YYYY-MM-DD-title.md
    fields: # The fields for each document, usually in front matter
      - {label: "Title", name: "title", widget: "string"}
      - {label: "Banner", name: "banner", widget: "image"}
      - {label: "Image description (alt)", name: "alt", widget: "string"}
      - {label: "Body", name: "body", widget: "markdown"}
      - {label: "Order number", name: "rank", widget: "number"}
