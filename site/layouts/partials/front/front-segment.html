<div class="row front-segment-container">
  <div class="col-md-3 front-segment-icon-container">
    {{ with .Params.banner }}
    {{ $imageResource := ($.Site.GetPage "section" "uploads").Resources.GetMatch (strings.TrimPrefix "/uploads/" . ) }}
    <img class="front-segment-icon" src="{{ $imageResource.RelPermalink }}" />
    {{ end }}
  </div>
  <div class="col-md-9 font-segment-text">
    <div>
      <h3>{{ .Params.Title }}</h3>
      {{ .Content }}
    </div>
  </div>
</div>
