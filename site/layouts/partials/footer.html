<footer>
  <div class="container footer-container">
    <div class="row">
      {{ range first 4 ((where .Site.Pages "Section" "footer").ByParam "rank") }}
      <div class="col-3">
        <a
          class="footer-link"
          href="{{ .Params.link }}"
          aria-label="{{ .Params.id }}"
          id="{{ .Params.id }}"
          target="_blank"
        >
          {{ .Params.icon | safeHTML }}
        </a>
      </div>
      {{ end }}
    </div>
    <p class="footer-text">Club evenings every Tuesday, 6pm, room SI011.</p>
  </div>
</footer>
