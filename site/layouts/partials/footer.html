<footer>
  <div class="container footer-container">
    <div class="row">
      {{ range first 4 ((where .Site.Pages "Section" "footer").ByParam "rank") }}
      <div class="col-3">
        <a class="footer-link" href="{{ .Params.link }}"><img class="footer-icon" src="{{ .Params.icon }}" height="40px"/></a>
      </div>
      {{ end }}
    </div>
  </div>
</footer>
